
<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let obj of items | filter:searchText">
    <div class="card">
      <img src="{{obj.image}}" class="card-img-top" alt="img">
      <div class="card-body">
        <h2 class="card-title">{{obj.name}}</h2>
        <p>{{obj.price}}</p>
        <input class="cart-btn" type="button" (click)="sendToCart(obj)" value="AddtoCart" />
      </div>
    </div>
  </div>
</div>
