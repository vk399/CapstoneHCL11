<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="loginData()">
    <div class="panel panel-primary" *ngIf="cus" style=" padding: 0px 60px;justify-content: center;">
      <div class="panel-heading">
        <h2 class="pannel-title">Sign In</h2>
      </div>
      <div class="signin">
        <div class="form-group">
          <label for="email">Email:</label>
          <input class="col-xs-2" type="email" class="form-control" placeholder="Enter email" name="email"
            [(ngModel)]="cus.email" required pattern="\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched">
          <div *ngIf="email.errors && ( email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Enter the proper value of email</small>
          </div>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input class="col-xs-2" type="password" class="form-control" placeholder="Enter password" name="password"
            [(ngModel)]="cus.password" required #password="ngModel"
            [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required
            field</small>
          <br>

          <div>
            <button type="submit" class="btn btn-info"
            primary [disabled]="loginForm.form.invalid">Login</button>
          </div>

        </div>
      </div>
          <div style="color: red;">{{responseMessage}}</div>

      <hr>
      <div class="signup">
        <h2>New user?</h2>
        <h2>you can sign up here
          <button type="" class="btn btn-info" [routerLink]="['/signUpForm']">SignUp</button></h2>

      </div>

    </div>

  </form>
  <br>
  <div style="padding: 0% 40%;">
  </div>
 
</div>
<app-footer></app-footer>
